<!doctype html>
<html lang='en'>
  <head>
    <title>Ava and Rafi Group Project</title>
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class='slide' id='slide-1'>
      Slide 1
    </section>
    <section class='slide d-none' id='slide-2'>
      Slide 2
    </section>
    <section class='slide d-none' id='slide-3'>
      Slide 3
    </section>
    <section class='slide d-none' id='slide-4'>
      Slide 4
    </section>
    <section class='slide d-none' id='slide-5'>
      Slide 5
    </section>
    <section class='slide d-none' id='slide-6'>
      Slide 6
    </section>
    <section class='slide d-none' id='slide-7'>
      Slide 7
    </section>
    <section class='slide d-none' id='slide-8'>
      Slide 8
    </section>
    <section class='slide d-none' id='slide-9'>
      Slide 9
    </section>
    <script>
      document.querySelectorAll('.slide').forEach((slide) => {
        slide.addEventListener('click', function () {
          slide.classList.add('d-none');
          index = parseInt(slide.id.slice(6)) + 1;
          document.getElementById('slide-' + index.toString()).classList.remove('d-none');
        });
      });
    </script>
  </body>
</html>
