<!doctype html>
<html lang='en'>

<head>
  <title>Ava and Rafi Group Project</title>
  <style>
    * {
      color: white;
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      cursor: pointer;
      background: radial-gradient(#414361, #2A2D43);
    }

    h1 {
      font-size: 4rem !important;
    }

    .center-items {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <section class='slide center-items' id='slide-1'>
    <div class=text-center>
      <h1>Shuffling Shenanigans</h1>
      <h6>A card game by Ava and Rafi, written in Python using the Tkinter library</h6>
    </div>
  </section>
  <section class='slide center-items d-none' id='slide-2'>
    Hello
  </section>
  <section class='slide center-items d-none' id='slide-3'>
    Thank you for listening to our presentation
  </section>
  <script>
    document.querySelectorAll('.slide').forEach((slide) => {
      slide.addEventListener('click', function () {
        nextIndex = parseInt(slide.id.slice(6)) + 1;
        slide.classList.add('d-none');
        document.getElementById('slide-' + nextIndex.toString()).classList.remove('d-none');
      });
    });
  </script>
</body>

</html>
